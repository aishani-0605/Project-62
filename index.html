<!DOCTYPE html>
<html lang="eng">

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="first" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6e3ETqfeETwKORIcNJvaWh5rOEkBKOiqg6A&usqp=CAU">
    <div class="grid">
        <h1>
            Grid Gallery
        </h1>
        <span>
            <img id="one" src="ironman.webp">
            <img id="two" src="Gamora.jpg">
            <img id="three" src="Cap%20America.jpg">
            <img id="four" src="Nebula.jpg">
            <img id="five" src="Hulk.jpg">
            <img id="six" src="star%20lord.jpg">


        </span>

    </div>
    <br> <br> <br> <br> <br>

    <div class="container">
        <section id="slides">
            <h2>Sliding Gallery</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>
                    <li data-target="#myCarousel" data-slide-to="6"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">


                    <div class="item-active">
                        <img class="img-responsive" src="Black-Widow-Avengers.jpg" style="width:50%;">
                        <div class="corousel-caption">

                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="scarlet%20witch.jpg" style="width:50%;">
                        <div class="carousel-caption">
                            <p></p>

                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="thanos.jpg" style="width:50%;">
                        <div class="carousel-caption">
                            <p></p>
                        </div>
                    </div>
                      </div>
                
                <!-- Left and right controls -->
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                 <span class="right"></span>
                 <span class="sr-only">Next</span>
                </a>
            </div>

        </section>
        <hr style="width:100%;">
    </div>
</body>


</html>
